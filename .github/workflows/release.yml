name: Create Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "8.0.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build Project
        run: dotnet build --configuration Release --no-restore

      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal

      - name: Create Tag and Release
        if: success()
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          name: Release ${{ github.ref_type == 'tag' && github.ref_name || format('v{0}', github.run_number) }}
          draft: false
          prerelease: false
          files: src/ClimatixRestApi/bin/Release/netstandard2.0/ClimatixRestApi.dll
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
